sudo: required
dist: trusty

branches:
  only:
    - master

language: node_js
cache:
  directories:
    - node_modules
node_js:
 - 8
 - 9

before_script:
  - npm run lint
  - npm run test -- --single-run
  - npm run e2e

script:
  - npm run build:prod

after_script:
 - ls -lh

deploy:
  provider: firebase
  token:
    secure: ""
  skip_cleanup: true
  on:
    repo: FrozenPandaz/jjeanio
    branch: master
    node: '8'
